<div class="main-container">
  <div class="add-btn-box">
    <button class="btn btn-success" (click)="btnClick();">
      + Add New Address
    </button>
  </div>
  <div class="input-form">
    <form>
      <mat-form-field class="form-group">
        <input matInput [matDatepicker]="validFromDate" placeholder="Valid From" [formControl]="validFrom">
        <mat-datepicker-toggle matSuffix [for]="validFromDate"></mat-datepicker-toggle>
        <mat-datepicker #validFromDate></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="form-group">
        <input matInput [matDatepicker]="validTo" placeholder="Valid To">
        <mat-datepicker-toggle matSuffix [for]="validTo"></mat-datepicker-toggle>
        <mat-datepicker #validTo></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="form-group">
        <input type="text" placeholder="Address Type" aria-label="Number" matInput [formControl]="myControl"
          [matAutocomplete]="auto" name="address" [(ngModel)]="addressType">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field class="form-group">
        <input matInput placeholder="House No." value="" name="house" [(ngModel)]="housenumber">
      </mat-form-field>

      <mat-form-field class="form-group">
        <input matInput placeholder="Street" value="">
      </mat-form-field>

      <mat-form-field class="form-group">
        <input matInput placeholder="Address Line 2" value="">
      </mat-form-field>

      <mat-form-field class="form-group">
        <input matInput placeholder="City" value="">
      </mat-form-field>

      <mat-form-field class="form-group">
        <input matInput placeholder="State" value="">
      </mat-form-field>

      <mat-form-field class="form-group">
        <input matInput placeholder="Country" value="">
      </mat-form-field>

      <mat-form-field class="form-group">
        <input matInput placeholder="Postal Code" value="">
      </mat-form-field>

      <mat-form-field class="form-group">
        <input matInput placeholder="Address Proof Doc" value="">
      </mat-form-field>

      <mat-form-field class="form-group">
        <input matInput placeholder="Upload Address Proof" value="">
      </mat-form-field>
    </form>
  </div>
  <div class="grid-container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

  </div>
</div>
